<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Codes Cool</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 60px 20px 30px 20px;
            background: rgba(0,0,0,0.3);
            animation: fadeInDown 1s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffeb3b;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b;}
            to { text-shadow: 0 0 30px #fff700, 0 0 40px #fff700;}
        }
        .tagline {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        .container {
            max-width: 420px;
            margin: 40px auto 0 auto;
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        h1 {
            color: #ffeb3b;
            margin-bottom: 18px;
            font-size: 2rem;
        }
        .info {
            margin-bottom: 24px;
            font-size: 1.1rem;
            color: #fffbe7;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-family: inherit;
            background: #fffbe7;
            color: #222;
            resize: vertical;
        }
        input:focus, textarea:focus {
            outline: 2px solid #ffeb3b;
        }
        button {
            padding: 12px 0;
            background: linear-gradient(90deg, #ffeb3b 0%, #ff9800 100%);
            color: #222;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        button:hover {
            background: linear-gradient(90deg, #ff9800 0%, #ffeb3b 100%);
            color: #fff;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #ffeb3b;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                margin: 32px auto 0 auto;
                padding: 20px 8px 16px 8px;
                width: 100%;
                max-width: 420px;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <header style="background: #fffbe7; color: #222;">
        <div class="logo" style="color: #1e3c72; text-shadow: none;">
            <img src="../static/logo.png" alt="Codes Cool Logo" style="height:196px; vertical-align:middle; margin-right:12px;">
        </div>
        <div class="tagline" style="color: #222;">Coding School of Bhadrak</div>
        <nav style="margin: 24px auto 0; display: flex; justify-content: center; align-items: center; gap: 32px; font-size: 1.1rem; font-weight: 600; letter-spacing: 1px; background: rgba(255,255,255,0.7); border-radius: 24px; box-shadow: 0 2px 12px rgba(30,60,114,0.08); padding: 12px 32px; position: relative; overflow: visible;">
            <a href="/" class="nav-link" style="color: #1e3c72; text-decoration: none; position: relative;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="vertical-align:middle;margin-right:6px;" fill="#1e3c72" viewBox="0 0 16 16">
                  <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 2 7.5V14a1 1 0 0 0 1 1h3.5a.5.5 0 0 0 .5-.5V11h2v3.5a.5.5 0 0 0 .5.5H13a1 1 0 0 0 1-1V7.5a.5.5 0 0 0-.146-.354l-6-6z"/>
                </svg>
            </a>
            <a href="/about" class="nav-link" style="color: #1e3c72; text-decoration: none; position: relative;">About Us</a>
            <a href="/contact" class="nav-link" style="color: #1e3c72; text-decoration: none; position: relative;">Contact Us</a>
        </nav>
        <p style="font-size:1.1rem; opacity:0.8; margin-top:10px; color:#333;">
            From beginners to experts, unlock your coding potential with us!
        </p>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="info">
            We'd love to hear from you!<br>
            <span style="vertical-align: middle;">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/gmail.svg" alt="Email" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;filter: invert(67%) sepia(99%) saturate(749%) hue-rotate(359deg) brightness(102%) contrast(101%);">
            </span>
            <a href="mailto:codescool.bdk@gmail.com" style="color:#ffeb3b; margin-left:4px; text-decoration:none;">codescool.bdk@gmail.com</a>
            <br>
            <span style="vertical-align: middle;">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/whatsapp.svg" alt="WhatsApp" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;filter: brightness(0) saturate(100%) invert(81%) sepia(81%) saturate(749%) hue-rotate(359deg) brightness(102%) contrast(101%); font-weight:bold;">
            </span>
            <a href="tel:+917873994229" style="color:#ffeb3b; margin-left:4px; font-weight:bold; text-decoration:none;">+91 78739 94229</a>
        </div>
        <form onsubmit="submitContact(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="tel" name="mobile" placeholder="Your Mobile Number" pattern="[0-9]{10,15}" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="course" required style="padding:12px; border-radius:8px; border:none; font-size:1rem; background:#fffbe7; color:#222;">
                <option value="">Choose your Course</option>
                <option value="Python">Python</option>
                <option value="Core Java">Core Java</option>
                <option value="Advance Java">Advance Java</option>
                <option value="HTML/CSS/JS">HTML/CSS/JS</option>
                <option value="Kids Coding">Kids Coding</option>
                <option value="Major/Minor Project">Major/Minor Project</option>
                <option value="Web Designing">Web Designing</option>
                <option value="spring-spring boot-hibernate framework">spring-spring boot-hibernate framework</option>
            </select>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="/" class="back-link">&larr; Back to Home</a>
        <div style="margin-top:32px; text-align:left;">
            <h2 style="color:#ffeb3b; font-size:1.3rem; margin-bottom:10px;">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/googlemaps.svg" alt="Map Pin" style="width:22px;height:22px;vertical-align:middle;margin-right:6px;filter: invert(67%) sepia(99%) saturate(749%) hue-rotate(359deg) brightness(102%) contrast(101%);">
                Visit Us
            </h2>
            <div style="margin-bottom:10px; color:#fffbe7; font-size:1.05rem;">
                <strong>Address:</strong><br>
                Codes Cool, Bankasahi, Near Zilla School,<br>
                Bhadrak, Odisha, PIN-756100
            </div>
            <div style="border-radius:12px; overflow:hidden;">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.3230633834933!2d86.4961145750012!3d21.059755286713784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1c09b83dd909d3%3A0xc641ed3eedf32d1f!2sCodes%20Cool%20%7C%20Best%20Python%2C%20Java%20Training%20Institute!5e0!3m2!1sen!2sin!4v1749649989730!5m2!1sen!2sin"
                    width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
    <script>
        function submitContact(e) {
            e.preventDefault();
            alert("Thank you for contacting us! We'll get back to you soon.");
            e.target.reset();
        }
    </script>
</body>
</html>
